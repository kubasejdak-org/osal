.Run_Test:
  stage: test
  variables:
    GIT_STRATEGY: none
  script:
    - cd ${AppArtifact}/bin
    - ./osal-tests ${TestTags}

.Run_Test_Linux:
  extends: .Run_Test
  image: ${DOCKER_IMAGE_GCC}
  tags:
    - cet_build
  needs:
    - Linux_GCC_Debug_Build
  variables:
    AppArtifact: "Linux_GCC_Debug_Build"

.Run_Test_Linux_ARM:
  extends: .Run_Test
  image: ${DOCKER_IMAGE_ARM_TESTS}
  tags:
    - raspberrypi
  needs:
    - Linux_ARM_GCC_Debug_Build
  variables:
    AppArtifact: "Linux_ARM_GCC_Debug_Build"

Error_Linux_ARM_UT:
  extends: .Run_Test_Linux_ARM
  variables:
    TestTags: "[error]"

Error_Linux_UT:
  extends: .Run_Test_Linux
  variables:
    TestTags: "[error]"

