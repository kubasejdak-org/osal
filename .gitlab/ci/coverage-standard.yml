.Standard_Coverage:
  stage: coverage
  image: kubasejdak/gcc:latest
  tags:
    - linux
    - shared
  dependencies: []
  artifacts:
    name: "${CI_JOB_NAME}_${CI_JOB_ID}"
    expire_in: 2 weeks
    paths:
      - ${CI_JOB_NAME}/coverage
  script:
    - mkdir ${CI_JOB_NAME}
    - cd ${CI_JOB_NAME}

    # Build application.
    - ../tools/build/linux-gcc-debug.sh -DCOVERAGE=ON
    - make
    - bin/osal-tests [unit]${Tags}
    - make coverage

Timeout_Coverage:
  extends: .Standard_Coverage
  variables:
    Tags: "[timeout]"

Timestamp_Coverage:
  extends: .Standard_Coverage
  variables:
    Tags: "[timestamp]"
