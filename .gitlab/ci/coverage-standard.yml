.Standard_Coverage:
  stage: coverage
  image: kubasejdak/gcc:latest
  tags:
    - linux
    - shared
  dependencies: []
  artifacts:
    name: "${CI_JOB_NAME}_${CI_JOB_ID}"
    expire_in: 2 weeks
    paths:
      - ${CI_JOB_NAME}/bin/coverage
  script:
    - mkdir ${CI_JOB_NAME}
    - cd ${CI_JOB_NAME}

    # Build application.
    - ../tools/build/linux-gcc-debug.sh -DCOVERAGE=ON
    - make
    - bin/osal-tests [unit]${Tags}
    - make coverage

Timestamp_Coverage:
  extends: .Standard_Coverage
  variables:
    Tags: "[timestamp]"

Timeout_Coverage:
  extends: .Standard_Coverage
  variables:
    Tags: "[timeout]"

Merge_Coverage:
  stage: coverage
  image: kubasejdak/gcc:latest
  tags:
    - linux
    - shared
  dependencies:
    - Timestamp_Coverage
    - Timeout_Coverage
  artifacts:
    name: "${CI_JOB_NAME}_${CI_JOB_ID}"
    expire_in: 2 weeks
    paths:
      - ${CI_JOB_NAME}
  script:
    - mkdir ${CI_JOB_NAME}
    - cd ${CI_JOB_NAME}

    - lcov -a ../Merge_Coverage/coverage/coverage.info \
           -a ../Timeout_Coverage/coverage/coverage.info \
           -o coverage.info
    - genhtml coverage.info -o html