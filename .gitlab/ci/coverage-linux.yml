.Linux_Coverage:
  stage: coverage
  only:
    - master
  image: ${DOCKER_IMAGE_GCC}
  tags:
    - cet_build
  needs: []
  artifacts:
    name: "${CI_JOB_NAME}_${CI_JOB_ID}"
    expire_in: 2 weeks
    paths:
      - ${CI_JOB_NAME}/coverage
  script:
    - mkdir ${CI_JOB_NAME}
    - cd ${CI_JOB_NAME}

    # Build application.
    - cmake .. -DUSE_CONAN=ON -DCOVERAGE=ON
    - make
    - bin/osal-tests [unit]${Tags}
    - make coverage
    - sed -i "s|SF:${CI_PROJECT_DIR}/|SF:|g" coverage/coverage.info

Error_Coverage:
  extends: .Linux_Coverage
  variables:
    Tags: "[error]"

Mutex_Coverage:
  extends: .Linux_Coverage
  variables:
    Tags: "[mutex]"

Semaphore_Coverage:
  extends: .Linux_Coverage
  variables:
    Tags: "[semaphore]"

Time_Coverage:
  extends: .Linux_Coverage
  variables:
    Tags: "[time]"

Timeout_Coverage:
  extends: .Linux_Coverage
  variables:
    Tags: "[timeout]"

Timestamp_Coverage:
  extends: .Linux_Coverage
  variables:
    Tags: "[timestamp]"

Thread_Coverage:
  extends: .Linux_Coverage
  variables:
    Tags: "[thread]"
