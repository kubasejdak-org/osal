.Run_Test:
  stage: test
  variables:
    GIT_STRATEGY: none
  script:
    - cd ${AppArtifact}/bin
    - ./osal-tests ${TestTags}

.Run_Test_Linux:
  extends: .Run_Test
  stage: test
  tags:
    - linux
    - shared
  image: kubasejdak/gcc:latest
  dependencies:
    - Linux_GCC_Debug_Build
  variables:
    AppArtifact: "Linux_GCC_Debug_Build"

